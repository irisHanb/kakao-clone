<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <title>Chat | Kakao Clone</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/styles.css">
</head>

<body class="chats-body">
  <div class="status-bar">
    <div class="status-bar__column">
      <span class="status-bar__clock">13:54</span>
    </div>
    <div class="status-bar__column">
      <i class="fas fa-clock"></i>
      <i class="fas fa-volume-mute"></i>
      <i class="fas fa-wifi"></i>
      <i class="fas fa-battery-full"></i>
      <span class="status-bar__battery-level">100%</span>
    </div>
  </div>
  <!-- header -->
  <header class="header">
    <div class="header__header-column">
      <a class="header__back-btn" href="index.html"><i class="fas fa-arrow-left"></i></a>
      <h1 class="header__title">Best friends</h1>
    </div>
    <div class="header__header-column">
      <span class="header__icon"><i class="fas fa-search"></i></span>
      <span class="header__icon"><i class="fas fa-bars"></i></span>
    </div>
  </header>
  <!-- // header -->
  <main class="chat-screen">
    <ul class="chat__messages">
      <span class="chat__timestamp">Friday, january 11, 20</span>
      <li class="incomming-message message">
        <img class="message-avatar g-avatar" src="images/avatar.jpg" alt="" />
        <div class="message__content">
          <span class="message__bubble">
            Congrats I love you!
          </span>
          <span class="message__author">Best Friend</span>
        </div>
      </li>
      <li class="sent-message message">
        <span class="message__timestamp"></span>
        <div class="message__content">
          <span class="message__bubble">
            Thank you see you soon!
          </span>
        </div>
      </li>
      <li class="incomming-message message">
        <img class="message-avatar g-avatar" src="images/avatar.jpg" alt="" />
        <div class="message__content">
          <span class="message__bubble">
            Congrats I love you!
          </span>
          <span class="message__author">Best Friend</span>
        </div>
      </li>
      <li class="sent-message message">
        <span class="message__timestamp"></span>
        <div class="message__content">
          <span class="message__bubble">
            Thank you see you soon!
          </span>
        </div>
      </li>
    </ul>
  </main>
  <!-- footer nav -->
  <div class="chat__write">
    <div class="chat__write-column">
      <i class="far fa-plus-square"></i>
    </div>
    <div class="chat__write-column">
      <input class="chat__write-input" type="text" placeholder="Send message" />
    </div>
    <div class="chat__write-column">
      <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
      <span class="chat__write-icon"><i class="fas fa-microphone"></i></span>
    </div>
  </div>
</body>

</html>
